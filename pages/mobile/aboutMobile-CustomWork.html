    <script>
      // GALLERY SCRIPT
      (function() {
        const gallery = document.querySelector(".gallery");
        const lightbox = document.querySelector(".lightbox");
        const lightboxImg = lightbox?.querySelector("img");
        const closeBtn = lightbox?.querySelector(".close");
      
        if (!gallery || !lightbox || !lightboxImg || !closeBtn) {
          console.warn("Lightbox: Required elements not found");
          return;
        }
      
        // LAZY LOADING
        const applyLazyLoading = () => {
          const images = gallery.querySelectorAll("img");
          images.forEach(img => {
            if (img.hasAttribute("loading")) return;
            img.setAttribute("loading", "lazy");
          });
        };
        applyLazyLoading();
      
        //LIGHTBOX FUNCTIONALITY (open/close)
        const openLightbox = (imageSrc) => {
          lightboxImg.src = imageSrc;
          lightbox.style.display = "flex";
          document.body.style.overflow = "hidden";
        };
      
        const closeLightbox = () => {
          lightbox.style.display = "none";
          document.body.style.overflow = "";
          lightboxImg.src = "";
        };
      
        // ALL EVENT LISTENERS
        gallery.addEventListener("click", (e) => {
          e.preventDefault(); // Block ALL navigation in gallery first
          
          const anchor = e.target.closest("a");
          if (!anchor) return;
          
          const imgElement = anchor.querySelector("img");
          if (imgElement && imgElement.src) {
            openLightbox(imgElement.src);
          }
        });
      
        closeBtn.addEventListener("click", closeLightbox);
        
        lightbox.addEventListener("click", (e) => {
          if (e.target === lightbox) closeLightbox();
        });
      
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && lightbox.style.display === "flex") {
            closeLightbox();
          }
        });
      })();
    </script>
