<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="INKBUS Mothership - 2,000+ sq ft tattoo-adjacent event space in SE Portland. Host parties, receptions, markets, and gatherings with tattoo artists on-site.">
  <title>INKBUS Mothership - Portland Event Space with Tattoo Services</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../../assets/styles/reset.css">
  <link rel="stylesheet" href="../../assets/styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicons/favicon-16x16.png">
  <link rel="manifest" href="../../assets/images/favicons/site.webmanifest">
  
  <!-- Theme colors -->
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

  <body class="mothership-background">
    
    <a href="../../index.html">
      
      <header id="inkbus-main-header-image"></header>
      
    </a>
    
    <main class="mothership-main">
      
      <section id="mothership-flyer-container">
        <picture>
          <!-- Mobile image (will be used when viewport width is 768px or less) -->
          <source media="(max-width: 768px)" 
                  srcset="https://res.cloudinary.com/diyrbemqw/image/upload/v1745969103/inkbus-mothership/INKBUS-Momma-Banner-Mobile769x2400_gpxowx.webp">
          
          <!-- Desktop image (the original, used as fallback) -->
          <img
            class="mothership-flyer"
            src="https://res.cloudinary.com/diyrbemqw/image/upload/c_scale,e_improve,h_800,q_auto:good/v1745960612/inkbus-mothership/INKBUS-Momma-Banner1920x1680_cnx2zf.webp"
            alt="Mothership during an event, with description: 2000 sq ft, multiple tattoo artists, and multi-use"
          />

          <a
            id="mothership-contact-link"
            href="../../pages/mobile/contactMobile.html"
            >Be In touch for More Information!
          </a>
          
        </picture>

      </section>
      <section id="mothership-images-container">
        
            <!-- Image 1 -->
            <div class="grid-item">
              <picture>
                <source media="(max-width: 768px)" 
                        srcset="https://res.cloudinary.com/diyrbemqw/image/upload/c_scale,w_500,q_auto/v1745973292/inkbus-mothership/Mothership-Event1500x1125_prplf4.webp">
                <img src="https://res.cloudinary.com/diyrbemqw/image/upload/v1745973292/inkbus-mothership/Mothership-Event1500x1125_prplf4.webp" 
                     alt="Mothership Event Space" 
                     class="grid-image">
              </picture>
            </div>
            
            <!-- Image 2 -->
            <div class="grid-item">
              <picture>
                <source media="(max-width: 768px)" 
                        srcset="https://res.cloudinary.com/diyrbemqw/image/upload/c_scale,w_500,q_auto/v1745973293/inkbus-mothership/Mothership-TattooShop1500x1125_nagljw.webp">
                <img src="https://res.cloudinary.com/diyrbemqw/image/upload/v1745973293/inkbus-mothership/Mothership-TattooShop1500x1125_nagljw.webp" 
                     alt="Mothership Tattoo Shop" 
                     class="grid-image">
              </picture>
            </div>
            
            <!-- Image 3 -->
            <div class="grid-item">
              <picture>
                <source media="(max-width: 768px)" 
                        srcset="https://res.cloudinary.com/diyrbemqw/image/upload/c_scale,w_500,q_auto/v1745973294/inkbus-mothership/Mothership-View2-1500x1125_exumq6.webp">
                <img src="https://res.cloudinary.com/diyrbemqw/image/upload/v1745973294/inkbus-mothership/Mothership-View2-1500x1125_exumq6.webp" 
                     alt="Mothership View 2" 
                     class="grid-image">
              </picture>
            </div>
            
            <!-- Image 4 -->
            <div class="grid-item">
              <picture>
                <source media="(max-width: 768px)" 
                        srcset="https://res.cloudinary.com/diyrbemqw/image/upload/c_scale,w_500,q_auto/v1745973293/inkbus-mothership/Mothership-View1-1500x1125_zbbtxl.webp">
                <img src="https://res.cloudinary.com/diyrbemqw/image/upload/v1745973293/inkbus-mothership/Mothership-View1-1500x1125_zbbtxl.webp" 
                     alt="Mothership View 1" 
                     class="grid-image">
              </picture>
            </div>

      </section>
      
      <section class="video-with-images" id="mothership-video-section">
        <!-- Left Side Image -->
        <div class="side-image">
            <img 
              src="https://res.cloudinary.com/diyrbemqw/image/upload/h_711,w_400,c_fit,q_auto:best,f_auto,dpr_auto/v1749098753/TransparentBigDaddyMarkoon-L_ifxlmi.png" 
              alt="Big Daddy Markoon Left" 
              loading="lazy">
          </div>
          
        <!-- Video Container -->
        <section id="mothership-video-container">
            <video 
              autoplay 
              muted 
              loop 
              playsinline 
              style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px; display: block;">
              <source src="https://res.cloudinary.com/diyrbemqw/video/upload/c_fill,ar_9:16/INKBUS_Mothership-SizzleReel_ni5pfo.mp4" type="video/mp4">
            </video>
          </section>
        
        <!-- Right Side Image -->
        <div class="side-image">
            <img 
              src="https://res.cloudinary.com/diyrbemqw/image/upload/h_711,w_400,c_fit,q_auto:best,f_auto,dpr_auto/v1749098752/TransparentBigDaddyMarkoon-R_padgzl.png" 
               alt="Big Daddy Markoon Right" 
               loading="lazy">
          </div>
        
      </section>
      
    </main>
    
    <footer role="contentinfo">
    
      <section id="footer-left-side">
        
        <p>&copy; INKBUS TATTOO 2025</p>
        <p>Portland, OR</p>
        
      </section>
      
      <nav class="footer-nav" aria-label="Footer navigation">
        
        <a href="../mobile/mobile.html">INKBUS Mobile</a>
        <a href="../../pages/main/aboutInkBus.html">About INKBUS</a>
        
        <!-- Easter Egg GIF (Desktop hover) -->
        <div class="easter-egg-gif" role="easter-egg">
          
          <img src="../../assets/images/animal-friends-party.gif" alt="Party time!">
          
        </div>
        
      </nav>
    
      <section id="footer-right-side">
      
        <!-- Hidden checkbox for mobile toggle -->
        <input type="checkbox" id="easter-egg-toggle" class="easter-egg-checkbox">
        
        <!-- Label acts as the clickable link on mobile, regular link on desktop -->
        <label for="easter-egg-toggle" id="thank-you-egg" aria-current="page">Thank You!</label>
        
        <a href="mailto:info@inkbustattoo.com" aria-label="Email INKBUS Tattoo">info@inkbustattoo.com</a>
  
        <!-- Mobile fullscreen overlay -->
        <div class="easter-egg-overlay">
        <label for="easter-egg-toggle" class="easter-egg-close" aria-label="Close">
          <i class="fa-solid fa-circle-xmark"></i>
        </label>
        <img src="../../assets/images/animal-friends-party.gif" alt="Party time!">
        </div>
      
      </section>
    
    </footer>

  </body>
</html>
